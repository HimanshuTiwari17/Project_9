<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="heading">English Dictionary</div>
      <div id="main_joke">
        <input type="text" class="word" placeholder="Search a word..." />
      </div>
      <div class="butn">Type a word and press enter</div>
      <div class="meaning-container" id="meaning_container">
        <p>Word Title: <span class="title" id="title">___</span></p>
        <p>Meaning: <span class="meaning" id="meaning">___</span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
